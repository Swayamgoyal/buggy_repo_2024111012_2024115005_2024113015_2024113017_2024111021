<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analytics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="modern-nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="items.html"><i class="fas fa-box"></i> Items</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="analytics.html" class="active"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="news.html"><i class="fas fa-newspaper"></i> News</a>
        <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
    </nav>
    
    <main class="container">
        <h1 class="page-title">Analytics Dashboard <i class="fas fa-chart-line"></i></h1>
        
        <section class="analytics-grid">
            <div class="analytics-card">
                <h3><i class="fas fa-box"></i> Items Stats</h3>
                <div class="stat-group">
                    <div class="stat-item">
                        <p>Total Count:</p>
                        <span id="itemCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <p>Avg Name Length:</p>
                        <span id="avgItemName" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <p>Max Name Length:</p>
                        <span id="maxItemName" class="stat-value">0</span>
                    </div>
                </div>
            </div>

            <div class="analytics-card">
                <h3><i class="fas fa-users"></i> Users Stats</h3>
                <div class="stat-group">
                    <div class="stat-item">
                        <p>Total Count:</p>
                        <span id="userCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <p>Avg Username Length:</p>
                        <span id="avgUserName" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <p>Max Username Length:</p>
                        <span id="maxUserName" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="analytics-card">
            <h3><i class="fas fa-chart-area"></i> Data Visualization</h3>
            <div class="chart-container">
                <img id="plot" src="" alt="Analytics Plot" class="analytics-chart">
            </div>
        </section>
    </main>

    <script src="scripts/analytics.js"></script>
</body>
</html>
